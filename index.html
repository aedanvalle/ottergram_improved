            <!--this is the main function that is responsible for rotating out the main image that 
                    is displayed in the center of the screen-->
            <script>
                var index = 0;
                var beginning_half = 'img/otter', ending_half = '.jpg';
                var pic_titles = ["Stayin' Alive", "HowDeep Is Your Love", "You Should Be Dancing", "Night Fever", "To Love Somebody", "Flexbox Froggy", "Grid Garden"];
                
                //this is the function that's responsible for rotating out the pictures
                /*
                    within this function, lies the algorithm for making sure tha the picture array
                    doesn't go out of bounds.  
                */
                function switch_image(direction) {                    

                    if (direction === 'next') {
                        //make sure that the index doesn't go out of bounds
                        if (index === 6 ) {
                            index = -1;
                        }
                        index++; beginning_half += (index + 1); beginning_half += (ending_half);                        
                        setDetails( beginning_half ,  pic_titles[index]);
                    } else {
                        //make sure that the index doesn't go out of bounds
                        if (index === 0){
                            index = 7;
                        }
                        index--; beginning_half += (index + 1); beginning_half += (ending_half);                        
                        setDetails( beginning_half ,  pic_titles[index]);
                    }
                    beginning_half = 'img/otter';
                }
            </script>
